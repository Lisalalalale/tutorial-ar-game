<html>

<head>
    <title>AR-Game</title>
    <style>

        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 1em;
            display: flex;
            align-items: flex-end;

            justify-content: space-evenly;
            
            pointer-events: none;

        }

        button {
            appearance: none;
            background: lightgray;
            border: 4px solid;
            color: white;
            padding: 0.5em;
            font-size: 1.5em;
            border-radius: 2em;
            display: flex;
            align-items: flex-end;
            justify-items: flex-end;
            justify-content: space-evenly;
            user-select: none;
            pointer-events: auto;
        }

        #instructions{
            left: 1em;
        	position: absolute;
            top: 1em;
            padding: 1em;
            font-size: 1.5em;
        }

        
    </style>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="ar-component.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>

</head>

<body>
    <a-scene webxr="optionalFeatures:hit-test, dom-overlay; overlayElement:#overlay" physics="debug:false">

        <a-sphere id="ball" dynamic-body radius="0.2" color="orange" position="0.1 2.36 -1.5"></a-sphere>
        <a-entity id="hoop" rotation="90 0 0" position="0 2 -1.8">
            <a-torus position="0 0.25 0" color="#43A367" radius="0.25" radius-tubular="0.005"></a-torus>
            <a-torus static-body="shape:mesh;" position="0 0.25 0" radius="0.27" visible="false"
                radius-tubular="0.005"></a-torus>
            <a-cone position="0 0.25 0.15" color="tomato" radius-bottom="0.25" radius-top="0.2"
                material="side:double; opacity:0.5; transparent:true; " geometry="height:0.29; openEnded: true"
                rotation="90 0 0"></a-cone>
            <a-plane position="0 0 -0.3" rotation="-90 0 0" width="0.9" height="0.9" src="backboard.png" material="transparent:true;"
                static-body></a-plane>

        </a-entity>
        <a-entity ar-hit-test>
            <a-plane rotation="-90 0 0" width="0.2" height="0.2" src="./arrow.png"
                material="transparent:true;"></a-plane>
        </a-entity>

        <a-sky color="skyblue" hide-in-ar-mode></a-sky>

        <a-plane rotation="-90 0 0" width="20" height="20" color="#43A367"
                static-body hide-in-ar-mode></a-plane>
    </a-scene>

    <div id="overlay" class="container">
        <h1 id="instructions">Place the basketball along a wall</h1>
        <button id="go-button">Ready to play!</button>
    </div>
    <script>
        let mode = 'placing';
        const reticle = document.querySelector('[ar-hit-test]');
        const hoop = document.getElementById('hoop');
        const button = document.getElementById('go-button');
        const instructions = document.getElementById('instructions');
        const upVector = new THREE.Vector3(0, 1, 0);
        const tempVector = new THREE.Vector3();
        const tempQuaternion = new THREE.Quaternion();
        reticle.addEventListener("select", function () {
            if(mode=== 'playing'){
                
            }
            setTimeout(() =>{
                    if(mode !== 'placing'){
                       return;
                    } 
                    else{
                        hoop.setAttribute("position", this.getAttribute("position"));
                    tempVector.set(0, 0, -1);
                    tempVector.applyQuaternion(this.object3D.quaternion);
                    tempQuaternion.setFromUnitVector(tempVector, upVector);
                    hoop.object3D.quaternion.multiplyQuaternions(tempQuaternion, this.object3D.quaternion); 
                    }
                   
                            
            }, 100)
            

        })
        button.addEventListener('click', function(){
            if( mode === "placing"){
                mode = 'playing';
                button.textContent = 'Shoot!';
                instructions.textContent = '';
                this.parentElement.removeChild(this);
                return;
            }

            if(mode === 'playing') {
                const camera = document.querySelector('a-scene').xrSession
                ball.setAttribute('position', )
            }
        })
        

    </script>
</body>

</html>
