<html>

<head>
    <title></title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="ar-component.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>

</head>

<body>
    <a-scene physics="debug:true">
        <!--webxr="optionalFeatures:hit-test;"-->
   
        <a-entity id="world" rotation= "90 0 0"position="0 2 -1.8" >
            <a-torus position="0 0.5 0" color="#43A367"  radius="0.25" radius-tubular="0.005">static-body</a-torus>
            <a-cone  position="0 0.5 0.14607" color="tomato" radius-bottom="0.25" radius-top="0.2" material="side:double; opacity:0.5; transparent:true; " geometry="height:0.29; openEnded: true" rotation="90 0 0"></a-cone>
            <a-plane position="0 0.25 -0.3" rotation="-90 0 0" width="0.9" height="0.9" color="#7BC8A4"></a-plane>
        
        </a-entity>
        <a-entity ><!--ar-hit-test="target:#world;"-->
            <a-plane rotation="-90 0 0" width="0.2" height="0.2" src="./arrow.png"
                material="transparent:true;"></a-plane>
        </a-entity>
        <a-sky color="#ECECEC" hide-in-ar-mode></a-sky>
    </a-scene>
